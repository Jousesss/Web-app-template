<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
    <p th:text="${person.getId() + '. ' + person.getName() + ', ' + person.getAge() + '  [' + person.getEmail() + ']'}"></p>
    <a th:href="@{'/people/' + ${person.getId()} + '/edit'}">edit</a>
    <br/>
    <form th:method="DELETE" th:action="@{'/people/' + ${person.getId()}}" >
        <input type="submit" value="delete"/>
    </form>

</body>
</html>
