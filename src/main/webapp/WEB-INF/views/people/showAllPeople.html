<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
    <div th:each = "person : ${people}">
        <a th:href = "@{'/people/' + ${person.getId()}}"  th:text = "${person.getId() + '. ' + person.getName() + ', ' + person.getAge() + '  [' + person.getEmail() + ']'}">personData</a>
    </div>
    <br/>
    <hr/>
    <a href="people/new">create new person</a>
</body>
</html>
